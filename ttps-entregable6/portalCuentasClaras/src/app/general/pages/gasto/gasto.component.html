
<form (ngSubmit)="submitForm()" fxLayout="column" fxLayoutAlign="center">
    <mat-form-field>
      <input matInput placeholder="Monto" [(ngModel)]="gasto.monto" name="monto" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Imagen" [(ngModel)]="gasto.imagen" name="imagen" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha" [(ngModel)]="gasto.fecha" name="fecha" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Selecciona un grupo</mat-label>
      <mat-select [(ngModel)]="gasto.idGrupo" name="grupo">
        <mat-option *ngFor="let group of grupos" [value]="group.id">{{ group.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <mat-form-field>
        <input matInput placeholder="Grupo" [(ngModel)]="gasto.idGrupo" name="grupo" required>
      </mat-form-field> -->

      <mat-form-field>
        <input matInput placeholder="Categoria" [(ngModel)]="gasto.categoria" name="grupo" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Selecciona una categoria</mat-label>
        <mat-select [(ngModel)]="gasto.categoria" name="grupo">
          <mat-option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Carga Gasto" [(ngModel)]="gasto.carga" name="cargaGasto" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Realiza Gasto" [(ngModel)]="gasto.realiza" name="realizaGasto" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Tipo de División de Gasto" [(ngModel)]="gasto.tipoDiv" name="tipoDivisionGasto" required>
    </mat-form-field>

    <!-- Agrega más campos según tus necesidades -->

    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </form>
