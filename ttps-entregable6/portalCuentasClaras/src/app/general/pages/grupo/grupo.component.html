<div>
  <mat-list>
    <mat-list-item *ngFor="let grupo of grupos" class="mat-list-item">
      <div class="list-item-content">
        <span>{{ grupo.nombre }}</span>
        <div>
          <button mat-raised-button color="primary" (click)="listarGastos(grupo)" class="button-margin">
            <mat-icon>list</mat-icon> Gastos
          </button>
          <button mat-raised-button color="primary" (click)="editarGrupo(grupo)" class="button-margin">
            <mat-icon>edit</mat-icon> Editar
          </button>
          <button mat-raised-button color="primary" (click)="eliminarGrupo(grupo)" class="button-margin">
            <mat-icon>delete</mat-icon> Eliminar
          </button>
        </div>
      </div>
      <hr>
    </mat-list-item>
  </mat-list>
</div>
